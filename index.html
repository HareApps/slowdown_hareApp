<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlowDown HareApp</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .window { width: 450px; padding: 20px; }
        .hidden { display: none !important; }
        .btn-start { background: #10b981; color: #0f172a; border: none; padding: 15px 40px; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .btn-relax { background: #10b981; color: white; border: none; padding: 12px 25px; width: 100%; border-radius: 5px; }
        .fullscreen { position: fixed; top:0; left:0; width:100%; height:100%; background: black; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        img { max-width: 100%; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="main-menu" class="window">
        <h2 style="color: #10b981;">SlowDown HareApp</h2>
        <p style="color: #64748b; font-style: italic;">REST YOUR EYES, REFRESH YOUR MIND</p>
        <p>Select Activity Period:</p>
        <select id="interval-select" style="width: 100%; padding: 10px; margin-bottom: 20px;">
            <option value="1800">0.5 hour</option>
            <option value="3600" selected>1 hour</option>
            <option value="7200">2 hours</option>
            <option value="10">10 seconds</option>
        </select>
        <button class="btn-start" py-click="start_activity">Start Activity</button>
    </div>

    <div id="alert-window" class="window hidden">
        <img src="hare_relax.JPG" alt="Relax">
        <h1 style="font-style: italic;">Hare says: SlowDown</h1>
        <button class="btn-relax" py-click="relax_now">RelaxNow</button>
        <div style="margin-top: 20px;">
            <button py-click="delay_relax" style="background: #334155; color: white; border: none; padding: 5px 10px;">DelayRelax</button>
            <select id="delay-select">
                <option value="300" selected>5 minutes</option>
                <option value="600">10 minutes</option>
                <option value="900">15 minutes</option>
                <option value="10">10 seconds</option>
            </select>
        </div>
    </div>

    <div id="fullscreen-relax" class="fullscreen hidden" py-click="finish_relax">
        <img src="zorza.jpg" id="zorza-img">
        <h2 id="return-text" style="color: #10b981; margin-top: 30px; font-weight: bold;">
            HIT ANY KEY OR CLICK MOUSE TO RETURN
        </h2>
    </div>

    <audio id="alarm-sound" src="soundreality-notification-piano-443094.mp3"></audio>

    <script type="py" src="./main.py" config="./pyscript.json"></script>
</body>

</html>
